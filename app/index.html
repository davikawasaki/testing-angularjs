<!DOCTYPE html>
<html ng-app="testingAngularApp">
<head>
    <title>Testing AngularJS</title>
    <script src="bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</head>
<body ng-controller="testingAngularCtrl as vm">
    <header>
        <h1>{{vm.title}}</h1>
    </header>
    <section>
        <form ng-submit="vm.addDestination()">
            City: <input name="city" type="text" ng-model="vm.newDestination.city" />
            Country: <input name="country" type="text" ng-model="vm.newDestination.country" />
            <input type="submit" name="Add">
        </form>
    </section>
    <section>
        <h2>Your Trip</h2>
        <h4 ng-show="message">{{message}}</h4>
        <div ng-repeat="destination in vm.destinations">
            <div destination-directive destination="destination" api-key="vm.apiKey" on-remove="vm.removeDestination($index)"></div>
        </div>
    </section>
    <section>
        <h2>Warmest Destinations</h2>
        <div ng-repeat="destination in vm.destinations | warmestDestinations: 10">
            <span>{{destination.city}}, {{destination.country}}</span>
        </div>
    </section>
</body>
</html>
