<!DOCTYPE html>
<html ng-app="testingAngularApp">
<head>
    <title>Testing AngularJS</title>
    <script src="bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</head>
<body ng-controller="testingAngularCtrl as vm">
    <header>
        <h1>{{vm.title}}</h1>
    </header>
    <section>
        <form ng-submit="vm.addDestination()">
            City: <input name="city" type="text" ng-model="vm.newDestination.city" />
            Country: <input name="country" type="text" ng-model="vm.newDestination.country" />
            <input type="submit" name="Add">
        </form>
    </section>
    <section>
        <h2>Your Trip</h2>
        <div ng-repeat="destination in vm.destinations">
            <span>{{destination.city}}, {{destination.country}}</span>
            <span ng-if="destination.weather">
                - {{destination.weather.main}}, {{destination.weather.temp}} &#8451;
            </span>
            <button ng-click="vm.removeDestination($index)">X</button>
            <button ng-click="vm.getWeather(destination)">Update Weather</button>
        </div>
    </section>
</body>
</html>
